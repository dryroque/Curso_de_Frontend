<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oitava Página</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Informações Pessoais</caption>
        <thead>
            <tr>
                <th>Campo</th>
                <th>Informação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Nome</th>
                <td>Adryanno</td>
            </tr>
            <tr>
                <th>Idade</th>
                <td>20</td>
            </tr>
            <tr>
                <th>Endereço</th>
                <td>José Bonifácio</td>
            </tr>
            <tr>
                <th>Cidade</th>
                <td>Salto Grande</td>
            </tr>
        </tbody>
    </table>

    <br><br>

    <table>
        <caption>Lista de Compra</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Preço</th>
            </tr>
            <tr>
                <td>Maçãs</td>
                <td>5</td>
                <td>R$2.50</td>
            </tr>
            <tr>
                <td>Leite</td>
                <td>2</td>
                <td>R$1.20</td>
            </tr>
            <tr>
                <td>Pão</td>
                <td>3</td>
                <td>R$2.00</td>
            </tr>
            <tr>
                <td>Ovos</td>
                <td>12</td>
                <td>R$3.50</td>
            </tr>
            <tr>
                <td>Cereais</td>
                <td>1</td>
                <td>R$4.80</td>
            </tr>
        </thead>
    </table>
    
</body>
</html>
