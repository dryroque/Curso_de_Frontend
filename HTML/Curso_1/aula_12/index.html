<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décima Primeira Página</title>
</head>
<body>
    <form action="#" method="post">
        <label for="username">Nome de usuário</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Senha</label><br>
        <input type="password" id="pwd" name="pwd"><br>
        
        <label for="male">Masculino</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Feminino</label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="option">Aceito receber notificações?</label>
        <input type="checkbox" name="option" id="option" value="yes"><br>

        <label for="message">Mensagem:</label><br>
        <textarea name="message" id="message" cols="15" rows="3"></textarea><br>

        <label for="country">País:</label><br>
        <select name="country" id="country">
            <option value="brasil">Brasil</option>
            <option value="canada">Canadá</option>
            <option value="inglaterra">Inglaterra</option>
        </select><br><br>

        <input type="submit" value="Login">
    </form>
</body>
</html>
